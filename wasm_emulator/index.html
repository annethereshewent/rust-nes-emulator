<body>
  <style>
    canvas {
      margin: auto;
      width: 50%;
      image-rendering: pixelated;
    }
  </style>
  <input type="file" id="rom-input">
  <canvas width="256" height="240" id="canvas" />
  <script src="jszip.min.js"></script>
  <script type="module">
    import init, { WasmEmulator, ButtonEvent } from "./pkg/nes_emulator_wasm.js"

    const SCREEN_WIDTH = 256
    const SCREEN_HEIGHT = 240
    const FPS_INTERVAL = 1000 / 60

    async function main() {
      const path = "pkg/nes_emulator_wasm_bg.wasm"

      const wasm = await init(path)

      const emulator = new WasmEmulator()

      const rustMemory = new Uint8Array(wasm.memory.buffer, emulator.get_picture_pointer())


      const romInput = document.getElementById("rom-input")

      romInput.addEventListener("change", (e) => {
        handleFileChange(e)
      })

      document.addEventListener("keyup", (e) => {

      })

      document.addEventListener("keydown", (e) => {

      })

      async function handleFileChange(e) {
        if (e.target.files != null) {
          const file = e.target.files[0]

          let rom

          if (file.name.indexOf(".zip") !== -1) {
            // unzip the file first
            const zipFile = await JSZip.loadAsync(file)
            const fileName = Object.keys(zipFile.files)[0]

            rom = await zipFile?.file(fileName)?.async('arraybuffer')
          } else {
            rom = await fileToArrayBuffer(file)
          }

          if (rom != null) {
            emulator.load(new Uint8Array(rom));
            requestAnimationFrame((time) => run(time))
          }
        }
      }

      const context = document.getElementById("canvas").getContext("2d")

      let previousTime = 0

      function getImageData() {
        const imageData = context.getImageData(0,0, SCREEN_WIDTH, SCREEN_HEIGHT);
        const rustPointer = emulator.get_picture_pointer();

        for (let x = 0; x < SCREEN_WIDTH; x++) {
          for (let y = 0; y < SCREEN_HEIGHT; y++) {
            const imageIndex = x * 4 + y * SCREEN_WIDTH * 4;
            const rustIndex = x * 3 + y * SCREEN_WIDTH * 3;

            imageData.data[imageIndex] = rustMemory[rustIndex]
            imageData.data[imageIndex+1] = rustMemory[rustIndex+1]
            imageData.data[imageIndex+2] = rustMemory[rustIndex+2]
            imageData.data[imageIndex+3] = 255
          }
        }

        return imageData
      }

      const A_BUTTON = 0
      const B_BUTTON = 1
      const SELECT = 8
      const START = 9
      const UP = 12
      const DOWN = 13
      const LEFT = 14
      const RIGHT = 15

      function handleJoypadInput() {
        const gamepad = navigator.getGamepads()[0]

        if (gamepad != null) {
          emulator.update_input(ButtonEvent.ButtonA, gamepad.buttons[A_BUTTON].pressed == true)
          emulator.update_input(ButtonEvent.ButtonB, gamepad.buttons[B_BUTTON].pressed == true)
          emulator.update_input(ButtonEvent.Select, gamepad.buttons[SELECT].pressed == true)
          emulator.update_input(ButtonEvent.Start, gamepad.buttons[START].pressed == true)
          emulator.update_input(ButtonEvent.Up, gamepad.buttons[UP].pressed == true)
          emulator.update_input(ButtonEvent.Down, gamepad.buttons[DOWN].pressed == true)
          emulator.update_input(ButtonEvent.Left, gamepad.buttons[LEFT].pressed == true)
          emulator.update_input(ButtonEvent.Right, gamepad.buttons[RIGHT].pressed == true)
        }
      }


      function run(time) {
        const diff = time - previousTime

        if (diff >= FPS_INTERVAL || previousTime == 0) {
          previousTime = time - (diff % FPS_INTERVAL)
          emulator.step_frame()

          const currentTime = new Date().getTime()
          context.putImageData(getImageData(), 0, 0)
          handleJoypadInput()
        }

        requestAnimationFrame((time) => run(time))
      }

      function fileToArrayBuffer(file){
        const fileReader = new FileReader()

        return new Promise((resolve, reject) => {
          fileReader.onload = () => resolve(fileReader.result)

          fileReader.onerror = () => {
            fileReader.abort()
            reject(new Error("Error parsing file"))
          }

          fileReader.readAsArrayBuffer(file)
        })
      }
    }

    main();
  </script>
</body>
